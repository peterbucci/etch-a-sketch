<!DOCTYPE html>
<html lang="en-us">

<head>
	
	<title>Hello...</title>
	
	<link rel="stylesheet" href="stylesheets/style.css" type="text/css" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Arizonia" rel="stylesheet">
	
</head>

<body>
	
	<div id="frame">
		
		<div id="frameHead">
			
			<p>MAGIC <span>Etch A Sketch</span> SCREEN</p>
			
		</div>
	
		<div id="wrapper">
		
		</div>
		
		<div id="frameFoot">
			
			<div class="knobs"><div></div></div>
			
			<div id="space">
				
				
			</div>
			
			<div class="knobs"><div class="knobRight"></div></div>
			
		</div>
	
	</div>
	
	<div id="controls">
			
		<p id="currentSize"></p>
		
		<div id="textForm">
			
			<div id="textFormFloat">
			
				<form>
				
					<input type="text" name="" id="input" />
				
				</form>
		
				<button id="dimensions">Submit</button>
			
			</div>
		
		</div>
		
		<p id="error"></p>
		
		<div id="colorPick">
			
			<div class="color" id="red"></div>
			
			<div class="color" id="blue"></div>
			
			<div class="color" id="yellow"></div>
			
			<div class="color" id="green"></div>
			
		</div>
		
		<p id="menu">Controls</p>
	
	</div>
	
	<p id ="shakeP">
		<button id="shake">Shake</button>
	</p>

<script type="text/javascript" src="js/javascript.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

</body>

</html>
